<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

    <input type="hidden" name="ID" #ID="ngModel" [(ngModel)]="service.formData.ID">
    
    <div class="form-group">
    
        <label>Name</label>
       <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
    
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
    
    </div>
    <div class="form-group">
      <label>Technology</label>
      <input name="Technology" #Technology="ngModel" [(ngModel)]="service.formData.Technology" class="form-control">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Team</label>
        <input name="Team" #Team="ngModel" [(ngModel)]="service.formData.Team" class="form-control">
      </div>
      <div class="form-group  col-md-6">
        <label>Manager</label>
        <input name="Manager" #Manager="ngModel" [(ngModel)]="service.formData.Manager" class="form-control">
      </div>
      
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
  </form>
